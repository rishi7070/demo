<body>
    <form>
    <h1>Contact Form</h1>
    <hr>
    <p text-align="center"> please fill all the texts in the fields</p>

    <p>First name<input type="text" id="text" name="fname" placeholder="firsr name"></p>
  <p> Last name<input type="text" id="text" name="lname" placeholder="last name"></p>
   
    <p > Your Email<input type="email" id="email" name="email" placeholder="rghatul@gmail.com"></p>



    <p>Male<input type="radio" id="male" name="gender"> female<input type="radio" id="female" name="gender"></p>
    <p>Phone*<input type="number" id="text" name="number" placeholder="12344567890"></p>

    <p>Message <textarea type="text" id="massage" name="massage" cols="60" rows="8" placeholder="enter youyr massage"></textarea></p>
    <input type="submit" value="send"> 

        




</form>
